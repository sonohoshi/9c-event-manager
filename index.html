<!DOCTYPE html>
<html>
<head>
    <title>Markdown to Custom Format Converter</title>
    <style>
        pre {
            white-space: pre-line;
            border: 1px solid #ccc;
            padding: 10px;
            user-select: all; 
        }
    </style>
</head>
<body>
    <h1>Markdown to Custom Format Converter</h1>
    <input type="file" id="fileInput">
    <pre id="outputText"></pre>
    <p>Select the above text and copy it using right click or keyboard shortcuts.</p>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    // Replace actual newlines with \n for display
                    const displayContent = content.replace(/\n/g, '\\n');
                    document.getElementById('outputText').textContent = displayContent;
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
